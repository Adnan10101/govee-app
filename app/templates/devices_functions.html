
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govee Control System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Govee Control System</h1>

    <h2>Toggle Device</h2>
    <form action="/device/on_off" method="POST">
        <label for="deviceaddr">Device Addr:</label>
        <input type="text" id="deviceaddr" name="deviceaddr" required><br>

        <label for="deviceId">Device ID:</label>
        <input type="text" id="deviceId" name="deviceId" required><br>

        <label for="instance">Instance:</label>
        <input type="text" id="instance" name="instance" required><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="1">Turn ON</option>
            <option value="0">Turn OFF</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Available Devices</h2>
    <div class="device-list">
        {% if devices %}
            {% for device in devices %}
                <tr>
                   <td> Device: Address: {{ device["Device addr"] }}<br></td>
                   <td>Device ID: {{ device["Device ID"] }} </td>
                </tr>
            {% endfor %}
        {% else %}
            <div>No devices available.</div>
        {% endif %}
    </div>
</body>
</html>
